<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>

      <div class="content-wrapper">
        <form id="input-form" class="input-form">
          <label for="expenseAmount">Choose expense amount:</label>
          <input type="number" id="expenseAmount" name="expenseAmount" />

          <label for="expenseDescription">Choose description:</label>
          <input
            type="text"
            id="expenseDescription"
            name="expenseDescription"
          />

          <label for="expenseCategory">Choose a category:</label>
          <select name="expenseCategory" id="expenseCategory">
            <option value="fuel">Fuel</option>
            <option value="food">Food</option>
            <option value="electricity">Electricity</option>
            <option value="movie">Movie</option>
          </select>

          <button type="submit" id="addExpense">Add Expense</button>
        </form>

        <div class="divider"></div>

        <ul id="expenseLists"></ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
